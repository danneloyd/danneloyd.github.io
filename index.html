<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIGHTY GANG MUSIC</title>
    
    <link rel="icon" type="image/png" href="fav.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050505;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --color-music: #ff2d55;
            --color-yt: #FF0000;
        }

        body {
            background: radial-gradient(circle at top, #111 0%, #050505 100%);
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
            position: relative;
        }

        .container { width: 100%; max-width: 440px; text-align: center; }
        .main-header { margin: 60px 0 40px 0; }
        h1 { font-size: 34px; font-weight: 800; margin: 0; letter-spacing: -1.5px; text-transform: uppercase; }

        .lang-btn {
            position: absolute; top: 20px; right: 20px; background: transparent; border: 1px solid var(--border);
            color: #444; padding: 6px 12px; border-radius: 10px; font-size: 10px; font-weight: 800; cursor: pointer; transition: 0.3s;
        }
        .lang-btn:hover { color: #fff; border-color: #666; }

        .tg-hero {
            background: linear-gradient(135deg, #0088cc, #00aaff, #005580, #0088cc);
            background-size: 300% 300%;
            animation: gradientFlow 6s ease infinite;
            padding: 24px; border-radius: 26px; margin-bottom: 15px;
            display: flex; align-items: center; text-decoration: none; color: white;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 35px rgba(0, 136, 204, 0.2); border: 1px solid rgba(255,255,255,0.1);
        }

        /* Маленькая кнопка YouTube */
        .yt-small {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 12px 20px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-decoration: none;
            margin-bottom: 40px;
            transition: 0.3s;
            font-size: 14px;
            font-weight: 600;
        }
        .yt-small i { color: var(--color-yt); margin-right: 10px; font-size: 18px; }
        .yt-small:hover { background: rgba(255,255,255,0.1); border-color: var(--color-yt); transform: translateY(-2px); }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .tg-hero:hover { transform: translateY(-5px); box-shadow: 0 20px 45px rgba(0, 136, 204, 0.4); }
        .tg-hero i { font-size: 38px; margin-right: 20px; }
        .tg-hero div { text-align: left; }
        .tg-hero .title { font-size: 13px; opacity: 0.8; text-transform: uppercase; font-weight: 400; display: block; }
        .tg-hero .main-text { font-size: 20px; font-weight: 800; display: block; }

        .category-label { text-align: left; font-size: 11px; color: #444; text-transform: uppercase; letter-spacing: 2px; margin: 0 0 15px 12px; font-weight: 800; }
        
        .nav-btn {
            background: var(--card-bg); border: 1px solid var(--border); padding: 20px; border-radius: 22px;
            display: flex; align-items: center; justify-content: space-between; color: #fff; text-decoration: none; margin-bottom: 14px; transition: 0.3s;
        }
        .nav-btn:hover { background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.2); transform: translateX(5px); }
        .nav-btn .left { display: flex; align-items: center; }
        .nav-btn .left i { width: 28px; margin-right: 15px; font-size: 20px; transition: 0.3s; color: var(--color-music); filter: drop-shadow(0 0 8px rgba(255, 45, 85, 0.3)); }
        .nav-btn span { font-weight: 600; font-size: 16px; }
        .nav-btn .chevron { color: #333; font-size: 14px; }
        
        .nav-btn:hover i { transform: scale(1.1); filter: brightness(1.2); }
    </style>
</head>
<body>

    <button class="lang-btn" onclick="toggleLang()">EN / RU</button>

    <div class="container">
        <div class="main-header">
            <h1 data-ru="NIGHTY GANG MUSIC" data-en="NIGHTY GANG MUSIC">NIGHTY GANG MUSIC</h1>
        </div>

        <a href="https://t.me/nightygangbuy" class="tg-hero">
            <i class="fab fa-telegram"></i>
            <div>
                <span class="title">NIGHTY GANG MUSIC</span>
                <span class="main-text">TELEGRAM BEATS STORE</span>
            </div>
        </a>

        <a href="https://www.youtube.com/@nightygangmusic" class="yt-small">
            <i class="fab fa-youtube"></i>
            <span data-ru="YouTube Канал" data-en="YouTube Channel">YouTube Канал</span>
        </a>

        <div class="category-label" data-ru="Навигация" data-en="Navigation">Навигация</div>

        <a href="music.html" class="nav-btn">
            <div class="left">
                <i class="fas fa-music"></i>
                <span data-ru="Другие ссылки" data-en="Other Links">Другие ссылки</span>
            </div>
            <i class="fas fa-chevron-right chevron"></i>
        </a>
    </div>

    <script>
        let currentLang = 'ru';
        function toggleLang() {
            currentLang = currentLang === 'ru' ? 'en' : 'ru';
            document.querySelectorAll('[data-ru]').forEach(el => {
                el.innerText = el.getAttribute('data-' + currentLang);
            });
        }
    </script>
</body>
</html>
