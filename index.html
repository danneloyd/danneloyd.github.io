<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIGHTY GANG MUSIC</title>
    
    <link rel="icon" type="image/png" href="fav.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050505;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --mc-color: #55FF55;
        }

        body {
            background: radial-gradient(circle at top, #111 0%, #050505 100%);
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
            position: relative;
        }

        .container { width: 100%; max-width: 440px; text-align: center; }
        .main-header { margin: 60px 0 40px 0; }
        h1 { font-size: 34px; font-weight: 800; margin: 0; letter-spacing: -1.5px; text-transform: uppercase; }

        /* Кнопка смены языка */
        .lang-btn {
            position: absolute; top: 20px; right: 20px; background: transparent; border: 1px solid var(--border);
            color: #444; padding: 6px 12px; border-radius: 10px; font-size: 10px; font-weight: 800; cursor: pointer; transition: 0.3s;
        }
        .lang-btn:hover { color: #fff; border-color: #666; }

        /* TG STORE */
        .tg-hero {
            background: linear-gradient(135deg, #0088cc 0%, #005580 100%);
            padding: 24px; border-radius: 26px; margin-bottom: 15px;
            display: flex; align-items: center; text-decoration: none; color: white;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 35px rgba(0, 136, 204, 0.2); border: 1px solid rgba(255,255,255,0.1);
        }
        .tg-hero:hover { transform: translateY(-5px); box-shadow: 0 20px 45px rgba(0, 136, 204, 0.4); }
        .tg-hero i { font-size: 38px; margin-right: 20px; }
        .tg-hero div { text-align: left; }
        .tg-hero .title { font-size: 13px; opacity: 0.8; text-transform: uppercase; font-weight: 400; display: block; }
        .tg-hero .main-text { font-size: 20px; font-weight: 800; display: block; }

        /* MC SERVER BLOCK */
        .mc-special {
            background: rgba(85, 255, 85, 0.03); border: 1px solid rgba(85, 255, 85, 0.15);
            padding: 24px; border-radius: 26px; margin-bottom: 40px;
            display: flex; align-items: center; text-decoration: none; color: #fff;
            transition: 0.4s ease; position: relative;
        }
        .mc-special:hover {
            transform: translateY(-3px); border-color: var(--mc-color);
            background: rgba(85, 255, 85, 0.06); box-shadow: 0 0 30px rgba(85, 255, 85, 0.1);
        }
        .mc-special i { font-size: 32px; color: var(--mc-color); margin-right: 20px; filter: drop-shadow(0 0 8px rgba(85,255,85,0.4)); }
        .mc-special div { text-align: left; }
        .mc-special .server-name { font-size: 20px; font-weight: 800; display: block; margin-bottom: 4px; }
        .mc-special .status-dot { width: 8px; height: 8px; background: var(--mc-color); border-radius: 50%; display: inline-block; margin-right: 6px; box-shadow: 0 0 10px var(--mc-color); }
        .mc-special .online-count { font-size: 13px; opacity: 0.7; font-weight: 600; }

        /* NAV MENU */
        .category-label { text-align: left; font-size: 11px; color: #444; text-transform: uppercase; letter-spacing: 2px; margin: 0 0 15px 12px; font-weight: 800; }
        .nav-btn {
            background: var(--card-bg); border: 1px solid var(--border); padding: 20px; border-radius: 22px;
            display: flex; align-items: center; justify-content: space-between; color: #fff; text-decoration: none; margin-bottom: 14px; transition: 0.3s;
        }
        .nav-btn:hover { background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.2); transform: translateX(5px); }
        .nav-btn .left { display: flex; align-items: center; }
        .nav-btn .left i { width: 28px; margin-right: 15px; color: #fff; opacity: 0.9; font-size: 18px; }
        .nav-btn span { font-weight: 600; font-size: 16px; }
        .nav-btn .chevron { color: #333; font-size: 14px; }
    </style>
</head>
<body>

    <button class="lang-btn" onclick="toggleLang()">EN / RU</button>

    <div class="container">
        <div class="main-header">
            <h1 data-ru="NIGHTY GANG MUSIC" data-en="NIGHTY GANG MUSIC">NIGHTY GANG MUSIC</h1>
        </div>

        <a href="https://t.me/nightygangbuy" class="tg-hero">
            <i class="fab fa-telegram"></i>
            <div>
                <span class="title">NIGHTY GANG MUSIC</span>
                <span class="main-text">TELEGRAM BEATS STORE</span>
            </div>
        </a>

        <a href="server.html" class="mc-special">
            <i class="fas fa-cube"></i>
            <div>
                <span class="server-name" data-ru="MINECRAFT СЕРВЕР" data-en="MINECRAFT SERVER">MINECRAFT СЕРВЕР</span>
                <span class="online-count">
                    <span class="status-dot"></span> 
                    IP: 79.76.47.159 • <span id="main-online-count">Loading...</span>
                </span>
            </div>
            <i class="fas fa-chevron-right chevron" style="margin-left: auto; color: #333;"></i>
        </a>

        <div class="category-label" data-ru="Навигация" data-en="Navigation">Навигация</div>

        <a href="music.html" class="nav-btn">
            <div class="left">
                <i class="fas fa-music"></i>
                <span data-ru="Музыкальные площадки" data-en="Music Platforms">Музыкальные площадки</span>
            </div>
            <i class="fas fa-chevron-right chevron"></i>
        </a>

        <a href="social.html" class="nav-btn">
            <div class="left">
                <i class="fas fa-share-nodes"></i>
                <span data-ru="Социальные сети" data-en="Social Media">Социальные сети</span>
            </div>
            <i class="fas fa-chevron-right chevron"></i>
        </a>

        <a href="github.html" class="nav-btn">
            <div class="left">
                <i class="fab fa-github"></i>
                <span data-ru="GitHub & Проекты" data-en="GitHub & Projects">GitHub & Проекты</span>
            </div>
            <i class="fas fa-chevron-right chevron"></i>
        </a>
    </div>

    <script>
        let currentLang = 'ru';
        const ipAddress = "79.76.47.159";

        function toggleLang() {
            currentLang = currentLang === 'ru' ? 'en' : 'ru';
            document.querySelectorAll('[data-ru]').forEach(el => {
                el.innerText = el.getAttribute('data-' + currentLang);
            });
            updateMainStatus();
        }

        async function updateMainStatus() {
            const onlineEl = document.getElementById('main-online-count');
            try {
                const response = await fetch(`https://api.mcstatus.io/v2/status/java/${ipAddress}`);
                const data = await response.json();
                
                if (data.online) {
                    onlineEl.innerText = `${data.players.online}/${data.players.max}`;
                    onlineEl.style.color = "rgba(255,255,255,0.7)";
                } else {
                    onlineEl.innerText = currentLang === 'ru' ? "ОФФЛАЙН" : "OFFLINE";
                    onlineEl.style.color = "#ff4444";
                }
            } catch (e) {
                onlineEl.innerText = "Error";
            }
        }

        updateMainStatus();
        setInterval(updateMainStatus, 30000);
    </script>
</body>
</html>
