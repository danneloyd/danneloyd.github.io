<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>NIGHTY GANG MUSIC</title>
    
    <meta property="og:type" content="website">
    <meta property="og:title" content="NIGHTY GANG MUSIC">
    <meta property="og:description" content="Beats, Loops, Store & Streaming">
    <meta property="og:image" content="707.jpg">
    <meta property="og:url" content="https://danneloyd.github.io">

    <link rel="icon" type="image/jpg" href="707.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #0b0b0b;
            --card-bg: #161616;
            --accent-color: #ffffff;
            --text-color: #eeeeee;
            --secondary-text: #888888;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        .lang-switch { align-self: flex-end; margin-bottom: 10px; }
        .lang-btn {
            background: var(--card-bg);
            border: 1px solid #333;
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .container { width: 100%; max-width: 450px; text-align: center; }

        /* Логотип вместо заголовка */
        .main-logo {
            width: 100%;
            max-width: 280px; /* Размер логотипа */
            height: auto;
            margin: 20px 0 10px 0;
        }
        
        .subtitle { 
            color: var(--secondary-text); 
            margin-bottom: 30px; 
            font-size: 14px; 
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .category-title {
            text-align: left;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--secondary-text);
            margin: 25px 0 10px 10px;
        }

        .link-card {
            background: var(--card-bg);
            display: flex;
            align-items: center;
            padding: 14px 20px;
            margin-bottom: 10px;
            text-decoration: none;
            color: var(--text-color);
            border-radius: 12px;
            border: 1px solid #222;
            transition: 0.3s ease;
        }

        .link-card:hover {
            transform: translateY(-2px);
            border-color: #444;
            background: #1c1c1c;
        }

        .link-card i { font-size: 18px; width: 25px; margin-right: 15px; }
        .link-text { flex-grow: 1; text-align: left; font-weight: 500; font-size: 15px; }
        
        /* Цвета иконок */
        .fa-spotify { color: #1DB954; }
        .fa-soundcloud { color: #ff5500; }
        .fa-youtube { color: #ff0000; }
        .fa-telegram { color: #0088cc; }
    </style>
</head>
<body>

    <div class="lang-switch">
        <button class="lang-btn" onclick="toggleLang()">EN / RU</button>
    </div>

    <div class="container">
        <img src="707.jpg" alt="NIGHTY GANG MUSIC" class="main-logo">
        
        <p class="subtitle" data-ru="Музыкальный продюсер и артист" data-en="Music Producer & Artist">Музыкальный продюсер и артист</p>

        <div class="category-title" data-ru="Биты, лупы, покупка" data-en="Beats, Loops, Store">Биты, лупы, покупка</div>
        
        <a href="https://t.me/nightygangbuy" class="link-card" target="_blank">
            <i class="fab fa-telegram"></i>
            <span class="link-text">Telegram Store</span>
        </a>
        <a href="https://youtube.com/@nightygangmusic" class="link-card" target="_blank">
            <i class="fab fa-youtube"></i>
            <span class="link-text">YouTube (Beats)</span>
        </a>

        <div class="category-title" data-ru="Музыкальные площадки" data-en="Streaming Platforms">Музыкальные площадки</div>
        
        <a href="https://open.spotify.com/artist/4e59HOpuAm2YjC4OUpEYqn?si=aB2J0RHFTaam0ZoyRb_Jig" class="link-card" target="_blank">
            <i class="fab fa-spotify"></i>
            <span class="link-text">Spotify</span>
        </a>
        <a href="https://music.apple.com/artist/1641045233" class="link-card" target="_blank">
            <i class="fab fa-apple"></i>
            <span class="link-text">Apple Music</span>
        </a>
        <a href="https://music.youtube.com/channel/UC2b0FjHKQG-I-QzrWmUouow" class="link-card" target="_blank">
            <i class="fas fa-play-circle" style="color: #ff0000;"></i>
            <span class="link-text">YouTube Music</span>
        </a>
        <a href="https://music.yandex.by/artist/17278322" class="link-card" target="_blank">
            <i class="fas fa-compact-disc" style="color: #ffcc00;"></i>
            <span class="link-text">Yandex Music</span>
        </a>
        <a href="https://soundcloud.com/nighty-gang" class="link-card" target="_blank">
            <i class="fab fa-soundcloud"></i>
            <span class="link-text">SoundCloud</span>
        </a>

        <div class="category-title" data-ru="Соц. сети" data-en="Social Media">Соц. сети</div>
        
        <a href="https://www.instagram.com/nightygang/" class="link-card" target="_blank">
            <i class="fab fa-instagram"></i>
            <span class="link-text">Instagram</span>
        </a>
        <a href="https://www.tiktok.com/@nightygangmusic" class="link-card" target="_blank">
            <i class="fab fa-tiktok"></i>
            <span class="link-text">TikTok</span>
        </a>
    </div>

    <script>
        let currentLang = 'ru';
        function toggleLang() {
            currentLang = currentLang === 'ru' ? 'en' : 'ru';
            document.querySelectorAll('[data-ru]').forEach(el => {
                el.innerText = el.getAttribute('data-' + currentLang);
            });
        }
    </script>
</body>
</html>
