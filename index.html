<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIGHTY GANG MUSIC</title>
    
    <link rel="icon" type="image/jpg" href="707.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            background-color: #000000;
            color: #eeeeee;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .lang-switch { align-self: flex-end; margin-bottom: 10px; }
        .lang-btn {
            background: #111;
            border: 1px solid #333;
            color: #888;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .container { width: 100%; max-width: 450px; text-align: center; }

        .main-logo {
            width: 90%;
            max-width: 300px;
            height: auto;
            margin: 10px 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .subtitle { 
            color: #666; 
            margin-bottom: 30px; 
            font-size: 11px; 
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .category-title {
            text-align: left;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #555;
            margin: 25px 0 10px 10px;
        }

        .link-card {
            background: #111111;
            display: flex;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 10px;
            text-decoration: none;
            color: #fff;
            border-radius: 12px;
            border: 1px solid #1a1a1a;
            transition: 0.3s;
        }

        .link-card:hover { border-color: #444; background: #161616; transform: translateY(-1px); }
        .link-card i { font-size: 18px; width: 30px; margin-right: 10px; text-align: center; }
        .link-text { flex-grow: 1; text-align: left; font-weight: 500; font-size: 15px; }
        
        .fa-spotify { color: #1DB954; }
        .fa-soundcloud { color: #ff5500; }
        .fa-youtube { color: #ff0000; }
        .fa-telegram { color: #0088cc; }
    </style>
</head>
<body>

    <div class="lang-switch">
        <button class="lang-btn" onclick="toggleLang()">EN / RU</button>
