            --card-bg: #161616;

        body {

            margin: 0;
            display: flex;

        .lang-switch { align-self: flex-end; margin-bottom: 20px; }
        .lang-btn {

            border: 1px solid #333;
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .container { width: 100%; max-width: 450px; text-align: center; }
        h1 { font-size: 26px; margin-bottom: 5px; letter-spacing: 1px; text-transform: uppercase; }
        .subtitle { color: var(--secondary-text); margin-bottom: 30px; font-size: 14px; }

        .category-title {
            text-align: left;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--secondary-text);
            margin: 25px 0 10px 10px;
        }

        .link-card {
            background: var(--card-bg);
            display: flex;
            align-items: center;
            padding: 14px 20px;
            margin-bottom: 10px;
            text-decoration: none;
            color: var(--text-color);
            border-radius: 14px;
            border: 1px solid #222;
            transition: 0.3s;
        }

        .link-card:hover { transform: translateY(-2px); border-color: #444; background: #1c1c1c; }
        .link-card i { font-size: 20px; width: 30px; margin-right: 15px; color: var(--accent-color); }
        .link-text { flex-grow: 1; text-align: left; font-weight: 500; font-size: 15px; }
        .arrow { font-size: 12px; color: #333; }

    <script>
        let currentLang = 'ru';
        function toggleLang() {
            currentLang = currentLang === 'ru' ? 'en' : 'ru';
            
            // Перевод категорий и текстов

                el.innerText = el.getAttribute('data-' + currentLang);
