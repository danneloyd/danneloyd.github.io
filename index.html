    <script>
        let currentLang = 'ru';
        const ipAddress = "79.76.47.159";
        const fallbackName = "NIGHTY GANG WORLD"; 

        function toggleLang() {
            currentLang = currentLang === 'ru' ? 'en' : 'ru';
            document.querySelectorAll('[data-ru]').forEach(el => {
                el.innerText = el.getAttribute('data-' + currentLang);
            });
            updateServerStatus();
        }

        function copyIP() {
            navigator.clipboard.writeText(ipAddress);
            const ipDisplay = document.getElementById('ip-display');
            const msg = currentLang === 'ru' ? 'IP СКОПИРОВАН!' : 'IP COPIED!';
            ipDisplay.innerText = msg;
            ipDisplay.style.color = "#55FF55";
            setTimeout(() => {
                ipDisplay.innerText = ipAddress;
                ipDisplay.style.color = "#fff";
            }, 2000);
        }

        async function updateServerStatus() {
            const statusEl = document.getElementById('server-status');
            try {
                const response = await fetch(`https://api.mcstatus.io/v2/status/java/${ipAddress}`);
                const data = await response.json();
                
                if (data.online) {
                    const motdName = data.motd.clean.split('\n')[0].trim() || fallbackName;
                    const players = data.players.online;
                    const max = data.players.max;
                    const onlineText = currentLang === 'ru' ? 'Онлайн' : 'Online';
                    statusEl.innerHTML = `${motdName} • ${onlineText}: <span style="color:#55FF55">${players}/${max}</span>`;
                } else {
                    const offlineText = currentLang === 'ru' ? 'ОФФЛАЙН' : 'OFFLINE';
                    statusEl.innerHTML = `${fallbackName} • <span style="color:#ff4444">${offlineText}</span>`;
                }
            } catch (e) {
                statusEl.innerText = fallbackName;
            }
        }

        updateServerStatus();
        setInterval(updateServerStatus, 30000);
    </script>
