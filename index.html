    <style>
        :root {
            --bg-color: #0b0b0b;
            --card-bg: #161616;
            --accent-color: #ffffff;
            --text-color: #eeeeee;
            --secondary-text: #888888;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Переключатель языка */
        .lang-switch {
            align-self: flex-end;
            margin-bottom: 20px;
        }
        .lang-btn {
            background: var(--card-bg);
            border: 1px solid #333;
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }
        .lang-btn:hover { border-color: var(--accent-color); }

        .container { width: 100%; max-width: 450px; text-align: center; }
        
        h1 { font-size: 28px; margin-bottom: 5px; letter-spacing: -1px; }
        .subtitle { color: var(--secondary-text); margin-bottom: 30px; font-size: 14px; }

        .category-title {
            text-align: left;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--secondary-text);
            margin: 25px 0 10px 10px;
        }

        .link-card {
            background: var(--card-bg);
            display: flex;
            align-items: center;
            padding: 16px 20px;
            margin-bottom: 10px;
            text-decoration: none;
            color: var(--text-color);
            border-radius: 16px;
            border: 1px solid #222;
            transition: all 0.3s ease;
        }

        .link-card:hover {
            transform: translateY(-2px);
            border-color: #444;
            background: #1c1c1c;
        }

        .link-card i { font-size: 20px; width: 30px; margin-right: 15px; color: var(--accent-color); }
        .link-text { flex-grow: 1; text-align: left; font-weight: 500; }
        .arrow { font-size: 12px; color: #444; }

        [lang="en"] { display: none; }
    </style>
</head>
