<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINECRAFT SERVER | NIGHTY GANG</title>
    
    <link rel="icon" type="image/png" href="fav.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050505;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --mc-accent: #55FF55;
            --warning-red: #ff4444;
        }

        body {
            background: radial-gradient(circle at top, #111 0%, #050505 100%);
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
        }

        .container { width: 100%; max-width: 440px; text-align: center; }

        .header { margin: 40px 0 30px; }
        h1 { font-size: 28px; font-weight: 800; letter-spacing: -1px; text-transform: uppercase; margin: 0; }

        .back-btn {
            display: inline-flex;
            align-items: center;
            color: #555;
            text-decoration: none;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            transition: 0.3s;
        }
        .back-btn:hover { color: #fff; }
        .back-btn i { margin-right: 8px; font-size: 10px; }

        /* Анимация мягкого переливания */
        @keyframes ip-glow {
            0% { border-color: rgba(85, 255, 85, 0.15); box-shadow: 0 0 10px rgba(85, 255, 85, 0.05); }
            50% { border-color: rgba(85, 255, 85, 0.4); box-shadow: 0 0 20px rgba(85, 255, 85, 0.1); }
            100% { border-color: rgba(85, 255, 85, 0.15); box-shadow: 0 0 10px rgba(85, 255, 85, 0.05); }
        }

        .ip-card {
            background: rgba(85, 255, 85, 0.02);
            border: 1px solid rgba(85, 255, 85, 0.15);
            padding: 20px;
            border-radius: 22px;
            margin-bottom: 25px;
            cursor: pointer;
            transition: 0.3s ease;
            position: relative;
            animation: ip-glow 3s infinite ease-in-out;
        }
        .ip-card:hover {
            border-color: var(--mc-accent);
            background: rgba(85, 255, 85, 0.06);
            transform: translateY(-2px);
            animation-play-state: paused;
        }
        
        .ip-row { font-size: 18px; font-weight: 800; letter-spacing: 0.5px; word-break: break-all; }
        .ip-label { color: var(--mc-accent); opacity: 0.8; margin-right: 5px; }
        
        .copy-hint { 
            font-size: 10px; 
            color: var(--mc-accent); 
            text-transform: uppercase; 
            font-weight: 800; 
            letter-spacing: 1px; 
            opacity: 0.5;
            margin-top: 8px;
            display: block;
        }

        .status-bar {
            font-size: 12px;
            color: #666;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }

        .info-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 20px;
            text-align: left;
            margin-bottom: 15px;
        }
        .info-card img { width: 100%; border-radius: 16px; margin-bottom: 15px; opacity: 0.8; }
        .info-card p { font-size: 14px; line-height: 1.6; color: #aaa; margin: 0; }
        
        .version-badge {
            background: #111;
            border: 1px solid var(--border);
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Еще более компактные правила */
        .rules-mini {
            margin-top: 15px;
            padding: 8px 14px;
            border-radius: 12px;
            background: rgba(255, 68, 68, 0.02);
            border: 1px solid rgba(255, 68, 68, 0.12);
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 10px;
            font-weight: 700;
            color: var(--warning-red);
            text-transform: uppercase;
            letter-spacing: 0.3px;
            opacity: 0.9;
        }
        .rules-mini i { font-size: 9px; }

        .lang-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: 1px solid var(--border);
            color: #444;
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 800;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button class="lang-btn" onclick="toggleLang()">EN / RU</button>

    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> 
                <span data-ru="Назад" data-en="Back">Назад</span>
            </a>
            <h1 data-ru="О СЕРВЕРЕ" data-en="ABOUT SERVER">О СЕРВЕРЕ</h1>
        </div>

        <div class="ip-card" onclick="copyIP()">
            <div class="ip-row">
                <span class="ip-label">IP:</span>
                <span id="ip-display">nightygang.duckdns.org:33333</span>
            </div>
            <span class="copy-hint" id="copy-text" data-ru="Кликни, чтобы скопировать" data-en="Click to copy">
                Кликни, чтобы скопировать
            </span>
            
            <div class="status-bar" id="server-status">
                Loading status...
            </div>
        </div>

        <div class="info-card">
            <img src="server_photo.jpg" alt="Server Screenshot"> 
            <p data-ru="Данный сервер создан мною для фана, чисто ванила. Любой может зайти. Нужна регистрация через /register [пароль], затем /login [пароль]." 
               data-en="This server is for fun, pure vanilla. Anyone can join. Registration required via /register [password], then /login [password].">
               Данный сервер создан мною для фана, чисто ванила. Любой может зайти. Нужна регистрация через /register [пароль], затем /login [пароль].
            </p>
        </div>

        <div class="version-badge">
            <span style="color: #666; font-weight: 800; font-size: 11px; text-transform: uppercase;">Version</span>
            <span style="font-weight: 800; color: #fff;">Java 1.8.8 - 1.20.6</span>
        </div>

        <div class="rules-mini">
            <i class="fas fa-ban"></i>
            <span data-ru="Читы / Гриф / Лагмашины = BAN" data-en="Cheats / Grief / Lag machines = BAN">Читы / Гриф / Лагмашины = BAN</span>
        </div>
    </div>

    <script>
        let currentLang = 'ru';
        const ipAddress = "nightygang.duckdns.org:33333"; 
        const fallbackName = "NIGHTY GANG WORLD";

        function toggleLang() {
            currentLang = currentLang === 'ru' ? 'en' : 'ru';
            document.querySelectorAll('[data-ru]').forEach(el => {
                el.innerText = el.getAttribute('data-' + currentLang);
            });
            updateServerStatus();
        }

        function copyIP() {
            navigator.clipboard.writeText(ipAddress);
            const copyText = document.getElementById('copy-text');
            const originalText = copyText.getAttribute('data-' + currentLang);
            
            copyText.innerText = currentLang === 'ru' ? 'СКОПИРОВАНО!' : 'COPIED!';
            copyText.style.color = "#fff";
            
            setTimeout(() => {
                copyText.innerText = originalText;
                copyText.style.color = "var(--mc-accent)";
            }, 2000);
        }

        async function updateServerStatus() {
            const statusEl = document.getElementById('server-status');
            try {
                const response = await fetch(`https://api.mcstatus.io/v2/status/java/${ipAddress}`);
                const data = await response.json();
                
                if (data.online) {
                    const players = data.players.online;
                    const max = data.players.max;
                    const onlineText = currentLang === 'ru' ? 'Онлайн' : 'Online';
                    statusEl.innerHTML = `<span style="color:var(--mc-accent)">●</span> ${onlineText}: ${players}/${max}`;
                } else {
                    const offlineText = currentLang === 'ru' ? 'ОФФЛАЙН' : 'OFFLINE';
                    statusEl.innerHTML = `<span style="color:#ff4444">●</span> ${offlineText}`;
                }
            } catch (e) {
                statusEl.innerText = fallbackName;
            }
        }

        updateServerStatus();
        setInterval(updateServerStatus, 30000);
    </script>
</body>
</html>
